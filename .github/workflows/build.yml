name: Build package

on:
  release:
    types: [published]

  workflow_dispatch:
      
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Build
        run: make
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: output/*
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Output
          path: output/**